<ion-header class="welcome-header">
    <div class="menu">
        <button ion-button menuToggle color="light">
            <ion-icon name="menu"></ion-icon>
          </button>  
    </div>  
   <div class="content">
       <div class="title">liste-motif</div>
       <div class="subtitle">Listes motifs du restaurant</div>
     </div>
     <button ion-fab color="dark" class="refresh" (click)="addmotif()"><ion-icon name="add"></ion-icon></button>
 </ion-header>

<ion-content padding>
 <div class="panel-content">
     <div class="table-responsive">
         <table class="table table-striped">
             <thead>
               <tr>
                 <th scope="col"><a class="trieCol" href="#"><i class="fa fa-exchange"></i></a>Motifs</th>
                 <th scope="col"><a class="trieCol" href="#"><i class="fa fa-exchange"></i></a>Action</th>
               </tr>
             </thead>
             <tbody *ngIf="motifs">
                 <tr *ngFor="let prof of motifs; let i=index;">
                   <td>{{prof.motifDescription}}</td> 
                   <td>
                     <a>
                       <button ion-button slot="end" fill="clear" color="light">
                           voir
                       </button> </a>
                     <a>
                         <button ion-button slot="end" fill="clear" (click)="showMotifDetails(prof)" color="secondary">
                             <ion-icon slot="icon-only" name="create">                        
                               </ion-icon>
                         </button>                      
                      </a>
                      <a >
                       <button ion-button slot="end" fill="clear" color="danger" (click)="presentConfirm(prof)">
                         <ion-icon slot="icon-only" name="trash">                        
                        </ion-icon>
                     </button> 
                      </a>
                                        
                   </td> 
                 </tr>
               </tbody>
           </table>
         </div> 
 </div> 
</ion-content>
