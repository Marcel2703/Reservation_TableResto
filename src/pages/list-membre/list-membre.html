<ion-header class="welcome-header">
  <div class="content">
    <div class="title">list-employee</div>
    <div class="subtitle">Listes employées dejà validé</div>
  </div>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item-sliding *ngFor="let item of employees; let i=index;">
        <ion-item>
          <ion-thumbnail item-start>
            <img [src]="item.photoPath">
          </ion-thumbnail>
          <h2>{{item.profileRole}}</h2>
          <p>{{item.lastname}} • {{item.firstname}}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="secondary" (click)="showEmployeeDetails(item)">
          <ion-icon name="chatbubbles"></ion-icon>
          Comments
        </button>
          <button ion-button color="primary" (click)="viewPlayers(item)">
          <ion-icon name="contacts"></ion-icon>
          Players
        </button>
          <button ion-button color="danger" (click)="delete(item)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
