<ion-header class="welcome-header">
    <div class="menu">
        <button ion-button menuToggle color="light">
            <ion-icon name="menu"></ion-icon>
          </button>  
    </div>  
  <div class="content">
      <div class="title">liste-table</div>
      <div class="subtitle">Listes tables du restaurant</div>
    </div>
    <button ion-fab color="dark" class="refresh" (click)="addtable()"><ion-icon name="add"></ion-icon></button>
</ion-header>

<ion-content padding>
<div class="panel-content">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col"><a class="trieCol" href="#"><i class="fa fa-exchange"></i></a>Tables</th>
                <th scope="col"><a class="trieCol" href="#"><i class="fa fa-exchange"></i></a>Action</th>
              </tr>
            </thead>
            <tbody *ngIf="tables">
                <tr *ngFor="let prof of tables; let i=index;">
                  <td>{{prof.tableCode}}=>Nb places:{{prof.placeNumber}}</td> 
                  <td>
                    <a>
                      <button ion-button slot="end" fill="clear" color="light">
                          voir
                      </button> </a>
                    <a>
                        <button ion-button slot="end" fill="clear" (click)="showTableDetails(prof)" color="secondary">
                            <ion-icon slot="icon-only" name="create">                        
                              </ion-icon>
                        </button>                      
                     </a>
                     <a >
                      <button ion-button slot="end" fill="clear" color="danger" (click)="presentConfirm(prof)">
                        <ion-icon slot="icon-only" name="trash">                        
                       </ion-icon>
                    </button> 
                     </a>
                                       
                  </td> 
                </tr>
              </tbody>
          </table>
        </div> 
</div> 
</ion-content>
