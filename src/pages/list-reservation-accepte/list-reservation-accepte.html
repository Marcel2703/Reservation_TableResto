<ion-header class="welcome-header">
  <div class="menu">
    <button ion-button menuToggle color="light">
        <ion-icon name="menu"></ion-icon>
      </button>  
</div>  

  <div class="content">
      <div class="title">liste-reservation</div>
      <div class="subtitle">Listes  reservations acceptées</div>
    </div>
    <button ion-fab color="dark" class="refresh"><ion-icon name="refresh"></ion-icon></button>
</ion-header>


<ion-content padding>
    <ion-card *ngFor="let prof of reservations; let i=index;">
        <ion-card-content>
          <h2 class="card-title">
            Code de reservation => {{prof.reservationCode}}
          </h2>
          <p>
            Motif : {{prof.motifDescription}}
          </p>
          <p>
            DATE : {{prof.dateReservation}}<label>
                <ion-icon slot="icon-only" name="clock">
                </ion-icon>
              </label>
          </p>
        </ion-card-content>
        <ion-item>
          <div item-start class="albums-icon">Statut</div>
          
          <p item-end>
            <ng-container [ngSwitch] = "prof.status">
               <p *ngSwitchCase="'2'"><ion-badge>
                  Acceptée
                 <ion-icon slot="icon-only" name="hand">
                 </ion-icon>
               </ion-badge>
               </p>  
            </ng-container>
          </p>
        </ion-item>
        <ion-item >
                  <div item-start class="twitter-icon"></div>
                  <div item-end><a>
                      <button ion-button slot="end" fill="clear" color="light">
                          VOIR DETAILS
                      </button> 
                    </a>
                  </div>        
        </ion-item>
      </ion-card>
</ion-content>
