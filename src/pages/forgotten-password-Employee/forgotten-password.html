<ion-header>

        <ion-navbar>
          <ion-title>Réinitialiser mot de passe</ion-title>
        </ion-navbar>
      
      </ion-header>
      
      
      <ion-content padding>
          <div class="top-page">
            <h2 text-center>
              <img src="../../assets/imgs/00230-Design-Free-Restaurant-Logo-Templates-01.png" alt="">
            </h2>
            <h5 text-center text-white>Veuillez entrer votre identifiant ou votre 
                    adresse email pour recevoir 
                  le lien de réinitialisation</h5>          

                                <form [formGroup]="recoveryForm">
                                    <ion-list inset class="no-border">
                                        <ion-item>
                                            <ion-input type="text" placeholder="Identifiant / Email"  formControlName="email" [(ngModel)]="email"
                                             [ngClass]="{'error': showError}"></ion-input>
                                        </ion-item>
                                        <div text-center>
                                            <button ion-button type="submit" class="btn btn-warning mdm-radius inputSubmit" (click)="sendLink()"
                                            [disabled]="!recoveryForm.get('email').valid">ENVOYER LE LIEN</button>
                                        </div>                                        
                                    </ion-list>                                                                                                                   
                                </form>                                                                     
                                          
          </div>
                                                                                 
      </ion-content>
      <ion-footer>
      <div class="container">
      <p>Copyright ASTEK 2019  -  <a href="">Mentions Légales</a>  -  <a href="">CGV</a></p>
      </div>
      </ion-footer>
