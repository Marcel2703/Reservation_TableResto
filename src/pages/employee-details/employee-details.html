<ion-header class="welcome-header">
    <div class="content">
      <div class="title">Detail-employee</div>
      <div class="subtitle">Détails d'un employée</div>
    </div>
  </ion-header>

<ion-content padding>
  <ion-card *ngIf="employee">
    <img [src]="employee.photoPath" />
    <ion-card-content>
      <ion-card-title>
        <p><ion-icon slot="icon-only" name="person">                        
          </ion-icon>{{ employee.firstname }} {{ employee.lastname }}</p>
        <p>{{ employee.profileRole }}</p>
      </ion-card-title>   
      <p><ion-icon slot="icon-only" name="call">                        
        </ion-icon>{{ employee.phoneNumber }}</p>
      <p><ion-icon slot="icon-only" name="mail">                        
        </ion-icon>{{ employee.email }}</p>
      <p><ion-icon slot="icon-only" name="pin">                        
        </ion-icon> {{ employee.adress }} </p>
      
    </ion-card-content>
  </ion-card>
  </ion-content>
