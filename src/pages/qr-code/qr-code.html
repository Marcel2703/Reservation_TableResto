<ion-header>
  <ion-navbar>
    <ion-title>
      QR Code App
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-card *ngIf="created_code">

    <ngx-qrcode [qrc-value]="created_code"></ngx-qrcode>

    <ion-card-content>
        
    </ion-card-content>
</ion-card>
  <ion-row>
    <ion-col>
      <button ion-button full clear color="primary" (click)="telecharger()">TELECHARGER</button>          
    </ion-col>
    <ion-col>
        <button color="light" ion-button full clear color="danger" (click)="annuler()">ANNULER</button>          
    </ion-col>
  </ion-row>
</ion-content>
