



<ion-content padding>
    <ion-list no-lines>
        <div class="login-top">
        <h2 text-center>
            <img src="../../assets/imgs/00230-Design-Free-Restaurant-Logo-Templates-01.png" alt="">
        </h2>  

        <h4 style="margin-top:2%" text-center text-white>
            Anrini Restaurant
          </h4>
        </div>
        <form [formGroup]="form">
            <ion-item>
                <ion-input type="email" placeholder="Identifiant / Email" 
                 formControlName="email" [(ngModel)]="userLogin.email"></ion-input>
            </ion-item>
             
            <ion-item>
            <ion-input type="password" placeholder="Mot de passe"  
            formControlName="password" [(ngModel)]="userLogin.password"></ion-input>
            </ion-item>
    
            <ion-item>
                <button ion-button block color="primary" type="submit" class="btn btn-warning mdm-radius inputSubmit"  (click)="login()" [disabled]="!form.valid" >SE CONNECTER</button>
                <button ion-button type="submit" class="btn btn-block btn-link forgotPassword" (click)="mdpOublie()">Mot de passe oubli√© ?</button>   
            </ion-item>

        </form>     
      </ion-list>
    
           
    </ion-content>
